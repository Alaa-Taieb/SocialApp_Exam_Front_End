<h1 mat-dialog-title>Error : {{error.title}}</h1>
<div mat-dialog-content>
    <h2>
        <strong>Code : {{error.code}}</strong>
    </h2>
    <p>
        <strong>Message : </strong>
        <span>
            {{error.message}}
        </span>
    </p>
    <div mat-dialog-actions>
        <button mat-button (click)="close()">Close</button>
    </div>
</div>
