<div class="mat-elevation-z2">
    
    <table *ngIf="dataSource != []" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="alias">
            <th mat-header-cell *matHeaderCellDef="alias-demo">Alias</th>
            <td mat-cell *matCellDef="let element">{{element.alias}}</td>
        </ng-container>
    
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef="action-demo">Action</th>
            <td mat-cell *matCellDef="let element">
                <div class="buttons-container">
                    <button mat-stroked-button color="primary" (click)="expandUserInfo(element.action)">View Profile</button>
                    <button mat-stroked-button color="warn" (click)="removeFriend(element.action)">Remove as friend</button>
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
